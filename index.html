<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Country Flag Guesser</title>
</head>


<body>
<div id="gameStartScreen">
    <h1>Start Game</h1>
    <form id="questionSelection">
    <p>Please select your number of questions</p>
      <input type="radio" id="tenquestions" name="questionNumber" value="10">
      <label for="tenquestions">10 Questions</label><br>
      <input type="radio" id="fifteenquestions" name="questionNumber" value="15">
      <label for="fifteenquestions">15 Questions</label><br>
      <input type="radio" id="twentyquestions" name="questionNumber" value="20">
      <label for="twentyquestions">20 Questions</label>
    </form>
</div>

<div id="gameStart" hidden=true>
    <div id="header">  
        <h2 id="question_number"> </h2>
        <h2 id="score"> </h2>
    </div>

    <h1> GUESS THE COUNTRY </h1> 
    <img id="imageid" src="" title="Flag" />
    <h3 id="feedback"> Fill in your answer here: </h3>
    <form id="myForm">
        <input type="text" name="guess"> 
        <input id ="submit" type="submit" value="Submit">
    </form>
    <button id = "skip" type = "button"> Skip </button>
    <button id="restart" type="button">Restart</button>
</div>

<div id="gameEnd" hidden=true>
    <h1> Congrats! Play Again? </h1> 
    <h2> </h2>
    <button id="restart" type="button">Restart</button>
</div>
    <script src="js/main.js"></script>
</body>
</html>
