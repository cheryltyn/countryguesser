<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <title>Fun With Flags</title>
</head>


<body>

<div class="background-element"> </div>
<div id="gameStartScreen">
    <h1>Fun With Flags</h1>
    <h2>Start Game!</h2> 
    <h2>Please select your number of questions</h2> 
    <form id="questionSelection">
      <input type="radio" id="tenquestions" name="questionNumber" value="10">
      <label for="tenquestions">10 Questions</label><br>
      <input type="radio" id="fifteenquestions" name="questionNumber" value="15">
      <label for="fifteenquestions">15 Questions</label><br>
      <input type="radio" id="twentyquestions" name="questionNumber" value="20">
      <label for="twentyquestions">20 Questions</label>
    </form>
</div>

<div id="gameStart" hidden=true>
    <div id="header">  
        <h2 id="question_number"> </h2>
        <h2 id="score"> </h2>
    </div>

    <h1> GUESS THE FLAG </h1> 
    <img id="imageid" src="" title="Flag" />
    <h3 id="feedback"> Fill in your answer here: </h3>
    <h3 id="answer"> </h3>
    <div id="hold"> </div>
    <form id="myForm" autocomplete="off">
        <input type="text" name="guess"> 
        <input id ="submit" type="submit" value="Submit">
    </form>
    <button id = "skip" type = "button"> Skip </button>
    <button id="restart" type="button">Restart</button>
</div>

<div id="gameEnd" hidden=true>
    <h1> Play Again? </h1> 
    <h2> </h2>
    <button id="restart2" type="button">Restart</button>
</div>
    <script src="js/main.js" defer></script>
</body>
</html>
